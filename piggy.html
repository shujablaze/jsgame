
<HTML>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>PIG GAME</title>
</head>
<body>
<div class="container">

	<div class="player-0-panel panel-border">
		<div class="Player-head-0">Player 1</div>
		<div class="Total-head-0">Total</div>
		<div class="Player-total-0" id=total-score-0>45</div>
		<div class="Current-head-0">Current Round</div>
		<div class="Current-score-0">9</div>
	</div>
	<div>
		<img src="dice-1.png"/ class="dice-image">
		
	</div>
	<div class="player-1-panel">
		<div class="Player-head-1">Player 2</div>
		<div class="Total-head-1">Total</div>
		<div class="Player-total-1" id=total-score-0>55</div>
		<div class="Current-head-1">Current Round</div>
		<div class="Current-score-1">5</div>
	</div>

</div>
<div class="bttns">
	<button class="bttn-roll">Roll Dice</button>
	<button class="bttn-hold">Hold</button>
	<button class="bttn-reset">New Game</button>
</div>
<script src="app.js"></script>
</body>
</html>
